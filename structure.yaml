           - リズミカルな言葉選び
           - 読みやすい繰り返しフレーズ
           - 面白い擬音語・擬態語の活用
        
        3. 参加的な楽しさ
           - 問いかけ要素
           - 動作を真似る要素
           - 予想と発見のバランス
